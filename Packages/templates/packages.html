{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
<script type="module" src="./script.js"></script>
<div class="container">
    <div class="row">
        {% for item in package_list %}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <!-- Card -->
            <div class="card">
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="{{ item.image.url }}" alt="Card image cap" width="100" height="500">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{ item.name }}</h4>
                    <!--Text-->
                    <p class="card-text">{{ item.description }}</p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <a class="btn btn-light-blue btn-md" href="{% url 'package_details' item.id %}">View details</a>
                </div>
            </div>
            <!-- Card -->
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        background-color: #275657;
    }

    .card {
        background-color: #A1BFB0;
        margin-top: 30px;
        margin-bottom: 20px;
        -webkit-box-shadow: 0 1px 1px rgba(72, 78, 85, .6);
        box-shadow: 0 1px 1px rgba(72, 78, 85, .6);
        -webkit-transition: all .2s ease-out;
        -moz-transition: all .2s ease-out;
        -ms-transition: all .2s ease-out;
        -o-transition: all .2s ease-out;
        transition: all .2s ease-out;
    }

    .card:hover {
        cursor: pointer;
        -webkit-box-shadow: 0 20px 40px rgba(72, 78, 85, .6);
        box-shadow: 0 20px 40px rgba(72, 78, 85, .6);
        -webkit-transform: translateY(-15px);
        -moz-transform: translateY(-15px);
        -ms-transform: translateY(-15px);
        -o-transform: translateY(-15px);
        transform: translateY(-15px);
    }

    .view-details-btn {
        background-color: #275657 !important;
        color: #A1BFB0 !important;
    }

    .view-details-btn:hover {
        background-color: #275657 !important;
        color: #A1BFB0 !important;
    }

    .card-body {
        padding: 20px;
    }
</style>
{% endblock %}
